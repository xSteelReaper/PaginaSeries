{% comment %} {% extends 'base.html' %} {% endcomment %}
{% load static %}

{% load pwa %}
{% progressive_web_app_meta %}


        <link rel="stylesheet" href="{% static '/css/estilos2.css' %}">
        <link rel="stylesheet" href="{% static '/css/font.css' %}">
        <link rel="stylesheet" href="{% static '/css/footer.css' %}">
        <link rel="stylesheet" href="{% static '/css/redes_sociales.css' %}">
        <link rel="stylesheet" href="{% static '/css/catalogo_anime.css' %}">
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">




{% block content %}
<div class="container mt-3 pb-3">
    <div class="col-md-5">
    <h1>Registrar Manga</h1>
    <form id="formulario" method="POST" enctype= "multipart/form-data" >{% csrf_token %}
        {% csrf_token %}
        <!-- {{ form.as_p }} -->

        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.name}}">{{ field.label_tag }}</label><br>            
            {{ field }}
            <div class="bg-danger mt-1">{{ field.errors }}</div>
        </div>
        {% endfor %} 
        
        
        <input type="submit" value="Grabar" class="btn btn-success">
    
    </form>
</div>
</div>
{% endblock %}
